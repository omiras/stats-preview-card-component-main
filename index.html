<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="card">
    <!-- Block -->
    <div class="card__image">
      <!-- Element -->
      <!-- Aquí va la imagen-->
      <div class="card__overlay"></div>
    </div>
    <div class="card__body">
      <div class="card__info">
        <h2 class="card__title">Get <span>insights</span> that help your business grow.</h2>
        <p class="card__description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div>
      <div class="card__stats">
        <div class="card__stat"> <!-- Element -->
          <p class="card__stat--number">10k+</p> <!-- Modifier of an Element-->
          <p class="card__stat--concept">companies</p>
        </div>
        <div class="card__stat">
          <p class="card__stat--number">314</p>
          <p class="card__stat--concept">templates</p>
        </div>
        <div class="card__stat">
          <p class="card__stat--number">12m+</p>
          <p class="card__stat--concept">queries</p>
        </div>
      </div>
    </div>
    <div class="card__image--desktop">
      <!-- Element -->
      <!-- Aquí va la imagen-->
      <div class="card__overlay--desktop"></div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Óscar Miras</a>.
  </div>
</body>

</html>
